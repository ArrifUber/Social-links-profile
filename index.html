<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <span class="bio">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica avatar"
            class="avatar"
          />
          <section>
            <h2 class="name text-preset-1">Jessica Randall</h2>
            <p class="location text-preset-2">London, United Kingdom</p>
          </section>
          <p class="job text-preset-3">
            "Front-end developer and avid reader."
          </p>
        </span>
        <nav>
          <a href="#" class="text-preset-2-bold">GitHub</a>
          <a href="#" class="text-preset-2-bold">Frontend Mentor</a>
          <a href="#" class="text-preset-2-bold">LinkedIn</a>
          <a href="#" class="text-preset-2-bold">Twitter</a>
          <a href="#" class="text-preset-2-bold">Instagram</a>
        </nav>
      </div>
    </main>

    </div> -->
  </body>
</html>
